<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="main-container">
            <div class="functional-buttons clear-console"><i class="fa fa-ban" onclick="app.clearOutputScreen();"></i></div>
            <div class="functional-buttons info"><i class="fa fa-info-circle"></i></div>
            <div class="functional-buttons history-menu-button" onclick="app.openMenu();"><i class="fa fa-history"></i></div>
            <div class="console-box">
                
                <div class="input-box">
                    <div class="textarea-container">
                        <div class="console-icon pull-left">
                              <i class="fa fa-angle-right"></i>
                        </div>
                        <textarea id="jsCode" class="pull-left" autofocus></textarea>
                    </div>
                </div>
                <div class="output-box"></div>
            </div>
        </div>

        <div class="menu-overlay"></div>
        <div id="history-menu" class="history-menu">
            <div class="menu-button menu-close"><i class="fa fa-times" onclick="app.closeMenu();"></i></div>
            <div class="menu-button clear-history"><i class="fa fa-trash" onclick="app.clearHistory();"></i></div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="libs/autogrow.min.js"></script>
        <script src="libs/underscore.js"></script>
        <script src="js/app.js"></script>
    
    </body>
</html>
